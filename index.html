<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="sidebar">
        <div class="user">
            <img src="images/icone.jpg" alt="Foto de perfil" />
            <strong>Kafka</strong>
            <small class="text-muted"><i class="bi bi-bell"></i> Notificações</small>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link text-dark" href="#" onclick="mostrarSecao('adicionar')">
                    <i class="bi bi-plus-circle me-2"></i> Adicionar tarefa
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-dark" href="#" onclick="mostrarSecao('hoje')">
                    <i class="bi bi-calendar-day me-2"></i> Hoje
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#" onclick="mostrarSecao('embreve')">
                    <i class="bi bi-clock me-2"></i> Em breve
                </a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <div id="hoje" class="section active">
            <h1 class="mb-3">Bem vindo!</h1>
            <p class="lead">Você não tem tarefas</p>
            <button class="btn btn-primary mt-3"><i class="bi bi-plus-lg me-1"></i> Criar tarefa</button>
        </div>

        <div id="adicionar" class="section">
            <h2>Nova Tarefa</h2>
            <div class="container">
                <div class="col-12 col-md-8 col-lg-6 mx-auto">
                    <form id="formTarefa">
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Ex: Ligar para Stelle"
                                required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data da tarefa</label>
                            <input type="date" class="form-control" id="dataTarefa" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Comentário</label>
                            <textarea class="form-control" rows="3" id="comentario"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Prioridade</label>
                            <select class="form-select" id="prioridade" required>
                                <option value="">Selecione</option>
                                <option value="Baixa">Baixa</option>
                                <option value="Média">Média</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data de criação</label>
                            <input type="text" class="form-control" id="dataCriacao" readonly />
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="notificacao" />
                            <label class="form-check-label" for="notificacao">
                                Receber notificação
                            </label>
                        </div>

                        <div class="botoes d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" onclick="limparFormulario()">Limpar</button>
                            <button type="submit" class="btn btn-success">Salvar Tarefa</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="embreve" class="section">
            <h2>Em breve</h2>
            <p>Essas tarefas estão agendadas para os próximos dias.</p>
            <ul>
                <li>Estudar lógica de programação</li>
                <li>Atualizar currículo</li>
                <li>Ler documentação do Bootstrap</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
